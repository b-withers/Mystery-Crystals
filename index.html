<head>

	<meta charset="utf-8">

	<title>MYSTERY CRYSTALS </title>
	<!-- Link to CSS Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">

<body>


	<!--You will be given a random Goal to start the game. Each of the four Mystery Crystals below will be assigned a random
			hidden number. By clicking on the Mystery Crystals you will add the hidden amount to your Current Total. You win
			the game by matching your Current Total to the Goal, you lose by going over! Each time the game restarts, you are given
			a new Goal, and the Mystery Crystals hidden amounts are reset.-->



	<div class="container text-center col">
		<h1 class="h1">Goal:
			<span id="number-to-guess"></span>
		</h1>
		<h2 class="h2">Current Total:
			<span>0</span>
		</h2>
	</div>

	<div class="container text-center col">
		<h1 class="h1">Wins:
			<span id="wins-span"></span>
		</h1>
		<h2 class="h2">Losses:
			<span id="lose-span"></span>
		</h2>
	</div>


	<div class="container text-center">

		<div class="container text-center col">
			
				<img class="crystal" id="crystal1" src="assets/images/crystal1.png" />
				<img class="crystal" id="crystal2" src="assets/images/crystal2.png" />
		
		</div>

		<div class="container text-center col">
			<img class="crystal" id="crystal3" src="assets/images/crystal3.png" />
			<img class="crystal" id="crystal4" src="assets/images/crystal4.png" />
		</div>

	


	<!-- Javascript External page link -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
</body>

</html>
