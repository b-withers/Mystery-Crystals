<!DOCTYPE html>
<html>
<head>
    <title>Crystal Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/images">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

</head>
<body>

<div class="page-header">
  <h1>Crystal Game!</h1>
</div>



<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
             <p id="instructions">Instructions Go Here</p>
        </div>
    </div>
</div>



<div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
                <div class="panel-body">
                    <h1>Goal: <span id="number-to-guess"></span></h1>
                    <h2>Current Total: <span></span></h2>
                </div>
            </div>
        </div>
</div>



<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
            <div class="panel-body">
                <h1>Wins: <span id="wins-span"></span></h1>
                <h2>Losses: <span id="lose-span"></span></h2>
            </div>
        </div>
    </div>


<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
                </div>
                    <div class="panel-body">
                    <img class="crystal" id="crystal1" src="assets/images/crystal1.png"/>
                    <img class="crystal" id="crystal2" src="assets/images/crystal2.png"/>
                    <img class="crystal" id="crystal3" src="assets/images/crystal3.png"/>
                    <img class="crystal" id="crystal4" src="assets/images/crystal4.png"/>
                </div>
            </div>
        </div>




</body>
</html>
